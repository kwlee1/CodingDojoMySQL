<html>
    <head>
        <title>Login and Registration</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h2>Registration</h2>
        <form action='/registration' method='POST'>
            <label for="fn">First Name: <input type="text" name="fn" id="fn"></label><br>
            <label for="ln">Last Name: <input type="text" name="ln" id="ln"></label><br>
            <label for="email">Email Address: <input type="text" name="email" id="email"></label><br>
            <label for="pw">Password: <input type="password" name="pw" id="pw"></label><br>
            <label for="cpw">Confirm Password: <input type="password" name="cpw" id="cpw"></label><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
